<div
  class="task-item"
  v-bind:class="{ 'is-selected': isSelectedTask(), 'is-not-selected': isNotSelectedTask(), 'is-completed': task.isCompleted }"
>
  <form @submit="updateTask" class="form">
    <label v-bind:for="task._id" class="input-is-completed">
      <input
        v-bind:id="task._id"
        type="checkbox"
        v-model="task.isCompleted"
        @change="updateTask"
        title="Complete"
      />
    </label>

    <input
      class="input-description"
      type="text"
      v-model="task.description"
      @blur="updateTask"
    />

    <CustomSelect
      v-bind:options="5"
      v-bind:value="task.priority"
      v-bind:name="'priority'"
      @change="onSelectionChange"
    ></CustomSelect>

    <CustomSelect
      v-bind:options="5"
      v-bind:value="task.effort"
      v-bind:name="'effort'"
      @change="onSelectionChange"
    ></CustomSelect>

    <button
      class="button-notes"
      type="button"
      @click="toggleSelectedTask"
      title="Add notes"
    >
      &#9998;
    </button>
    <button
      class="button-delete"
      type="button"
      @click="deleteTask"
      title="Delete"
    >
      &#10005;
    </button>
  </form>
</div>
