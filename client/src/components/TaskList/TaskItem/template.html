<div class="task-item" v-bind:class="{ 'is-selected': isSelectedTask() }">
  <form @submit="updateTask">
    <input type="checkbox" v-model="task.isCompleted" @change="updateTask" />
    <input
      class="input-description"
      type="text"
      v-model="task.description"
      @blur="updateTask"
    />
    <select v-model="task.priority" @change="updateTask">
      <option v-for="(n, i) in 4">{{ i }}</option>
    </select>
    <select v-model="task.effort" @change="updateTask">
      <option v-for="(n, i) in 11">{{ i }}</option>
    </select>
    <button class="button-delete" type="button" @click="deleteTask">-</button>
  </form>
  <button
    class="button-toggle-selected-task"
    type="button"
    @click="toggleSelectedTask"
  >
    >
  </button>
</div>
