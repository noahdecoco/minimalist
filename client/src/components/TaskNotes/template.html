<div class="task-notes">
  <div class="header">
    <button type="button" @click="unselectTask">X</button>
  </div>
  <form>
    <span class="line-1"></span> <span class="line-2"></span>
    <span class="line-3"></span> <span class="line-4"></span>
    <textarea
      placeholder="Enter your notes here"
      v-model="task.notes"
      @blur="updateTask"
    ></textarea>
  </form>
</div>
